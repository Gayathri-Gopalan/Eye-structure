<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Anatomy Labelling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; background: #f3f4f6; }
    h1 { text-align: center; margin: 10px 0; }
    .container { display: flex; justify-content: center; gap: 20px; padding: 20px; flex-wrap: wrap; }
    .diagram-container { position: relative; max-width: 600px; }
    .diagram-container img { width: 100%; height: auto; display: block; }
    .drop-zone {
      position: absolute;
      width: 40px; height: 40px;
      border: 2px dashed #6b7280;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.85);
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; color: #6b7280;
      transform: translate(-50%, -50%);
      transition: 0.3s;
    }
    .drop-zone.hover { border-color: #3b82f6; background: #dbeafe; }
    .drop-zone.correct { border-color: #16a34a; background: #bbf7d0; color: #065f46; }
    .labels {
      display: flex; flex-direction: column; gap: 10px; max-width: 200px;
      justify-content: flex-start;
    }
    .label {
      background: #fff; border: 1px solid #d1d5db; padding: 8px;
      text-align: center; border-radius: 6px; cursor: grab;
    }
    .label.placed { background: #dcfce7; border-color: #16a34a; cursor: default; }
    .stats { margin: 10px auto; text-align: center; font-weight: bold; }
    #resetBtn { display: block; margin: 10px auto; padding: 8px 16px; border: none;
      background: #3b82f6; color: white; border-radius: 6px; cursor: pointer; }
    #complete {
      display: none;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      font-size: 24px;
    }
    #complete button {
      margin-top: 20px;
      padding: 8px 16px;
      border: none;
      background: #16a34a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .drop-zone { width: 28px; height: 28px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <h1>Label the Eye Anatomy</h1>
  <div class="container">
    <!-- Left: Labels -->
    <div class="labels" id="labels"></div>

    <!-- Right: Eye Diagram -->
    <div class="diagram-container">
      <img src="eye-anatomy.png" alt="Eye Anatomy">
      
      <!-- Drop zones (adjust left/top to match your image) -->
      <div class="drop-zone" data-part="cornea" style="left: 10%; top: 60%;"></div>
      <div class="drop-zone" data-part="conjunctiva" style="left: 5%; top: 75%;"></div>
      <div class="drop-zone" data-part="sclera" style="left: 3%; top: 50%;"></div>
      <div class="drop-zone" data-part="iris" style="left: 20%; top: 50%;"></div>
      <div class="drop-zone" data-part="pupil" style="left: 22%; top: 55%;"></div>
      <div class="drop-zone" data-part="lens" style="left: 27%; top: 55%;"></div>
      <div class="drop-zone" data-part="anterior chamber" style="left: 20%; top: 65%;"></div>
      <div class="drop-zone" data-part="ciliary body" style="left: 35%; top: 65%;"></div>
      <div class="drop-zone" data-part="vitreous body" style="left: 60%; top: 50%;"></div>
      <div class="drop-zone" data-part="choroid" style="left: 80%; top: 35%;"></div>
      <div class="drop-zone" data-part="retina" style="left: 85%; top: 50%;"></div>
      <div class="drop-zone" data-part="macula" style="left: 82%; top: 55%;"></div>
      <div class="drop-zone" data-part="optic disc" style="left: 90%; top: 60%;"></div>
      <div class="drop-zone" data-part="optic nerve" style="left: 95%; top: 60%;"></div>
    </div>
  </div>
  
  <div class="stats" id="stats">0 / 14 correct</div>
  <button id="resetBtn">Reset</button>

  <div id="complete">
    <div>ðŸŽ‰ Great Job! You labelled all parts correctly!</div>
    <button id="playAgain">Play Again</button>
  </div>

  <script>
    const parts = [
      "cornea","conjunctiva","sclera","iris","pupil","lens",
      "anterior chamber","ciliary body","vitreous body","choroid",
      "retina","macula","optic disc","optic nerve"
    ];
    let correct = 0;
    const labelsContainer = document.getElementById("labels");
    const stats = document.getElementById("stats");

    function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

    function createLabel(name) {
      const div = document.createElement("div");
      div.className = "label";
      div.textContent = name.charAt(0).toUpperCase() + name.slice(1);
      div.draggable = true;
      div.dataset.part = name;
      div.addEventListener("dragstart", e => e.dataTransfer.setData("text/plain", name));
      return div;
    }

    function init() {
      correct = 0;
      stats.textContent = `0 / ${parts.length} correct`;
      labelsContainer.innerHTML = "";
      shuffle(parts).forEach(p => labelsContainer.appendChild(createLabel(p)));

      document.querySelectorAll(".drop-zone").forEach(zone => {
        zone.classList.remove("correct");
        zone.textContent = "";
        zone.addEventListener("dragover", e => { e.preventDefault(); zone.classList.add("hover"); });
        zone.addEventListener("dragleave", () => zone.classList.remove("hover"));
        zone.addEventListener("drop", e => {
          e.preventDefault();
          zone.classList.remove("hover");
          const dragged = e.dataTransfer.getData("text/plain");
          if (dragged === zone.dataset.part && !zone.classList.contains("correct")) {
            zone.classList.add("correct");
            zone.textContent = "âœ“";
            correct++;
            document.querySelector(`.label[data-part="${dragged}"]`).classList.add("placed");
            stats.textContent = `${correct} / ${parts.length} correct`;
            if (correct === parts.length) {
              document.getElementById("complete").style.display = "flex";
            }
          }
        });
      });
    }

    document.getElementById("resetBtn").addEventListener("click", init);
    document.getElementById("playAgain").addEventListener("click", () => {
      document.getElementById("complete").style.display = "none";
      init();
    });

    init();
  </script>
</body>
</html>
